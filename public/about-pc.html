  <div class="sentence1">
    <h2>夢追い人で溢れる鹿児島を創る。</h2>
  </div>
  <div class="img1">
    <img src="assets/img/img1-pc.jpg" alt="">
  </div>
  <div>
    <div class="sentence2">
      <p>YOUTH SENSEは、</p>
      <p>「夢追い人で溢れる鹿児島を創る」をビジョンに、</p>
      <p>鹿児島の大学生が運営している学生団体です。</p>
    </div>
    <div class="sentence3">
    <p>私たちの考える夢追い人とは、</p>
    <p>「未来に対してわくわくしている人」です。</p>
    <p>社会が夢追い人で溢れたとき、</p>
    <p>その街は希望に溢れ、</p>
    <p>活気溢れる素敵な空間になります。</p>
    <p>私たちはそのような社会を見たいのです。</p>
    </div>
    <div class="sentence4">
      <p>私たちはたくさんの夢追い人と繋がり、</p>
      <p>これから夢追い人となっていく人々とともに、</p>
      <p>鹿児島に革命を起こし続けます。</p>
    </div>
  </div>
